<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background-color: floralwhite;
        }
        div.section{
            display: flex;
            justify-content: space-evenly;
            align-content: center;
            align-items: center;
        }
        .section .image{
            margin-top: 10%;
            
        }
        .section .content{
            margin-top: 10%;
        }
        .section .content h1{
            text-align: center;
            color: rgb(0, 71, 13);
            /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */
            font-weight: bold;
            font-size: 50px;
            
            margin: 45px 0;
            border-bottom: 2px solid rgb(0, 71, 13);
        }
        .content #email,
        .content #password{
            width: 280px;
            height: 30px;
            padding: 3px 10px;
            font-size: 17px;
            margin: 5px;
            border-radius: 5px;
            border: 2px solid black;
            margin-bottom: 15px;
            /* font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; */
            text-decoration: none;
        }        
        .content input.sign{
            align-content: center;
            margin-top: 30px;
            margin-left: 35%;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            cursor: pointer;
            text-align: center;
            font-size: 19px;
            /* font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; */
            background-color: rgb(0, 71, 13);
            color: rgb(255, 255, 255);
            
        }

        input[type="checkbox"]{
            accent-color: black;
            height: 17px;
            width: 17px;
            
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="image">
            <img src="../Images/myStudyShack.png" alt="logo" width="400px" height="400px">
        </div>
        <div class="content">
            <h1>Login</h1>
            
            <div class="entry">
            <input type="email" name="email" id="email" placeholder="Email Address"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br></div>
            <input type="checkbox" name="Remember" id="Remember"> Remember me <br>
            <input type="button" class="sign" value="Sign In"><br><br> 
            <div class="signin">
            </div>
        </div>  
</body>
</html>
