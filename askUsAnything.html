<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Shack - Ask Us Anything</title>
    <link rel="stylesheet" href="askUsAnything.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">`
</head>
<body>

  <img src="Progress Tracker/Images/myStudyShack.png" alt="Logo" width="100px" style="margin-right: 20px;">
  <h1 style="margin-top: 30px; font-weight: bold; text-decoration: overline;">My Study Shack</h1>

    
    <div class="contact_us_2">
        <div class="responsive-container-block big-container">
          <div class="blueBG">
          </div>
          <div class="responsive-container-block container">
            <form class="form-box" action="https://formsubmit.co/a91c82eb199f0f347837d22ddd161354" method="POST">
              <div class="container-block form-wrapper">
                <p class="text-blk contactus-head">
                  Ask Us Anything
                </p>
                <p class="text-blk contactus-subhead">
                    We're open for any suggestions or just to have a chat!
                </p>
                <div class="responsive-container-block">
                  <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt">
                    <p class="text-blk input-title">
                      FIRST NAME
                    </p>
                    <input class="input" id="ijowk" name="FirstName" placeholder="Please enter first name...">
                  </div>
                  <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                    <p class="text-blk input-title">
                      LAST NAME
                    </p>
                    <input class="input" id="indfi" name="LastName" placeholder="Please enter last name...">
                  </div>
                  <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                    <p class="text-blk input-title">
                      EMAIL
                    </p>
                    <input class="input" id="ipmgh" name="Email" placeholder="Please enter email...">
                  </div>
                  <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                    <p class="text-blk input-title">
                      PHONE NUMBER
                    </p>
                    <input class="input" id="imgis" name="PhoneNumber" placeholder="Please enter phone number...">
                  </div>
                  <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
                    <p class="text-blk input-title">
                      WHAT DO YOU HAVE IN MIND
                    </p>
                    <textarea class="textinput" name="Message" id="i5vyy" placeholder="Please enter query..."></textarea>
                  </div>
                </div>
                <button type="submit" class="submit-btn" >
                  <snap>Send Message</snap>
                </button>

            </form>
            

                <br>
                <br>
                <br>
                <br>

                <!-- Social media buttons -->
            <ul class="wrapper">
                <li class="icon github"> 
                    <span class="tooltip">Github</span>
                    <span><i class="fab fa-github " style='font-size:25px; position: relative; top:2.5px' ></i></span>
                  </li>
                <li class="icon facebook">
                  <span class="tooltip">Facebook</span>
                  <span><i class="fab fa-facebook-f" style='font-size:25px; position: relative; top:2.5px'></i></span>
                </li>
                <li class="icon instagram">
                    <span class="tooltip">Instagram</span>
                    <span><i class="fab fa-instagram" style='font-size:25px; position: relative; top:2.5px'></i></span>
                </li>
                <li class="icon twitter">
                  <span class="tooltip">Telegram</span>
                  <span><i class="fab fa-telegram" style='font-size:25px; position: relative; top:2.5px'></i></span>
                </li>
     
                <li class="icon discord">
                  <span class="tooltip">Discord</span>
                  <span><i class="fab fa-discord" style='font-size:25px; position: relative; top:2.5px'></i></span>
                </li>
              </ul>


          </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
